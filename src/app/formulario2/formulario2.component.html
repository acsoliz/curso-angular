<div class="card">
  <div class="card-body">
    <form (ngSubmit)="procesarFormulario()">
      <div class="mb-2">
        <label class="form-label">Nombre</label>
        <input
          name="nombre"
          class="form-control"
          type="text"
          placeholder="Por favor ingrese un nombre"
          [(ngModel)]="persona.nombre"
          required
          #name="ngModel"
        />
        <div class="alert alert-danger mt-2" [hidden]="name.valid || name.pristine">
          El nombre es obligatorio
        </div>
      </div>

      <div>
        <label class="form-label">Edad</label>
        <input
          name="edad"
          class="form-control"
          type="number"
          placeholder="Por favor ingrese la edad"
          [(ngModel)]="persona.edad"
          required
          #edad="ngModel"
        />
        <div class="alert alert-danger mt-2" [hidden]="edad.valid || edad.pristine">
            La edad es obligatorio
          </div>
      </div>edad
      <button class="btn btn-primary mt-2">Enviar</button>
    </form>
  </div>
</div>
