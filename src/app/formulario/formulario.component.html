<input type="text" placeholder="Ingresa tu nombre" class="form-control" #name />

<!--  #name => variable de plantilla  -->

<button class="btn btn-primary m-2" (click)="mostrar_en_consola(name.value)">
  Mostrar en consola
</button>

<div class="alert alert-primary m-4" *ngIf="openAlert ; else mensaje">
  <p>Se envio el mensaje</p>

  <button class="btn btn-danger m-2" (click)="openAlert = false">
    x
  </button>
</div>

<ng-template #mensaje>
    <div class="alert alert-danger m-4">Mensaje de prueba</div>
</ng-template>
